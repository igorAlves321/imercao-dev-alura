<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 mt-5 p-3 border rounded">
                <h1 class="text-center text-primary mb-4">Conversor de Moedas</h1>

                <div class="mb-3">
                    <label for="fromCurrency" class="form-label">Moeda a Converter</label>
                    <select id="fromCurrency" class="form-select"></select>
                </div>

                <div class="mb-3">
                    <label for="toCurrency" class="form-label">Para Moeda</label>
                    <select id="toCurrency" class="form-select"></select>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Quantidade</label>
                    <input type="number" id="amount" class="form-control" value="1">
                </div>

                <button id="convert" class="btn btn-primary">Converter</button>

                <h2 class="text-center text-secondary mt-4">Resultado</h2>
                <p class="text-center" id="result"></p>
            </div>
        </div>
    </div>
